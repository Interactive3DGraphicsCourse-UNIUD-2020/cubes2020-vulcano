<html>
	<head>
		<title>1st Project 2019 - Vulcano</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
  			background-image: linear-gradient(#353678, #fff0ad, #fff761);
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		var skullIsland, cube_pivot;
		var loadingComplete;

		loadingComplete = false;

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true, alpha:true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( "#7f0996", 0.3 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(0,5,25);
			camera.lookAt( new THREE.Vector3(0,0,0));

			var loader = new THREE.ObjectLoader();
			loader.load(
				//path del modello da caricare
				"models/isola.json",

				//onLoad callback
				function ( obj ) {
					skullIsland = obj;
		
					skullIsland.position.y = 3;
					skullIsland.rotation.y = -90 * Math.PI/180;
					skullIsland.castShadow = true;
					skullIsland.receiveShadow = true;

					scene.add( obj );
					loadingComplete = true;
				},

				//onProgress callback
				function ( xhr ) {
					console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
				},

				//onError callback
				function ( err ) {
					console.error( 'An error happened' );
				}
			);
			
			//ALTRI OGGETTI

			//little_island pivot
			pivot = new THREE.Object3D();
			pivot.matrix.makeTranslation(0,2,0);
			var pivotRotMatrix = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 0, 1), 8*Math.PI/180);
			pivot.matrix.multiplyMatrices ( pivot.matrix, pivotRotMatrix); 

			pivot.matrixAutoUpdate = false;
			scene.add(pivot);

			//little_island
			var drone_geometry = new THREE.BoxGeometry(1,1,1);
			var drone_texture = new THREE.TextureLoader().load('textures/stone.jpg');
			var drone_material = new THREE.MeshPhongMaterial( { bumpMap: drone_texture, bumpScale: 0.04 } );
			
			var mesh1 = new THREE.Mesh( drone_geometry, drone_material );
			mesh1.castShadow = true;
			mesh1.receiveShadow = true;

			mesh1.matrix.makeTranslation(13,0,0);
            var droneScaleMatrix = new THREE.Matrix4().makeScale(1.7,1,1.7);
			mesh1.matrix.multiplyMatrices ( mesh1.matrix, droneScaleMatrix); //scalo cubo

			mesh1.matrixAutoUpdate = false;

			pivot.add(mesh1);

			//aggiungo altro cubo da attaccare al primo
			var mesh2 = new THREE.Mesh( drone_geometry, drone_material );
			mesh2.castShadow = true;
			mesh2.receiveShadow = true;

			mesh2.matrix.makeTranslation(13,-0.5,0);
            var droneScaleMatrix2 = new THREE.Matrix4().makeScale(1,0.5,1);
			mesh2.matrix.multiplyMatrices ( mesh2.matrix, droneScaleMatrix2); //scalo cubo

			mesh2.matrixAutoUpdate = false;
			pivot.add(mesh2);


			//LUCI
			hemiLight = new THREE.HemisphereLight( "#f0c9f5", "#353678", 0.3 );
			hemiLight.position.set( -100, -500, 100 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( "#fff7d4", 0.4 );
			dirLight.position.set( -1, -8, 6 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;

			
			//STATS
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			

			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();
			
			//CONTROLS
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			
		}
		
		var clock = new THREE.Clock();
		var time = 0;
		var delta = 0; 

		function Update() {
			
			requestAnimationFrame( Update );
			if(loadingComplete){
				delta = clock.getDelta();
				time += delta;
				skullIsland.position.y = (Math.sin(time)+1)/2.6;

				pivot.matrix.multiplyMatrices ( pivot.matrix, new THREE.Matrix4().makeRotationY(0.005));

				controls.update();  
				stats.update();
				Render();
			}
			
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>

		
	</body>
</html>
